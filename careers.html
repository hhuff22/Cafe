<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- build:css css/main.css -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.css">
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <!-- endbuild -->
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

    <title>Goldenrod Cafe</title>
</head>

<body>

    <header class="jumbotron jumbotron-fluid pb-0 pt-5">
        <div class="container">
            <div class="row pl-5">
                <div class="col">
                    <div class="media">
                        <a href="index.html">
                            <i class="fas fa-mug-hot fa-lg pr-3" id="logo"></i>
                        </a>
                        <div class="media-body">
                            <a href="index.html">
                                <h1>Goldenrod Cafe</h1>
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col offset-sm-6 offset-md-7 offset-lg-8">
                    <nav class="navbar navbar-expand-sm navbar-dark">
                        <div class="container">
                            <button class="navbar-toggler mt-4" type="button" data-toggle="collapse"
                                data-target="#cafeNavbar">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse" id="cafeNavbar">
                                <ul class="navbar-nav flex-row">
                                    <li class="nav-item pl-2"><a class="nav-link" href="index.html"><i
                                                class="fas fa-laptop-house mx-2"></i><br /> Home</a>
                                    </li>
                                    <li class="nav-item pl-2"><a class="nav-link" href="menu.html"><i
                                                class="fas fa-bread-slice mx-2"></i><br />
                                            Menu</a></li>
                                    <li class="nav-item pl-2"><a class="nav-link" href="sites.html"><i
                                                class="fas fa-map-marker-alt mx-2"></i><br />
                                            Sites</a></li>
                                    <li class="nav-item active pl-2"><a class="nav-link" href="#"><i
                                                class="fas fa-briefcase mx-3"></i><br />
                                            Careers</a></li>
                                </ul>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <div class="midPage">
        <div class="container">
            <div class="row" id="careers">
                <div class="col-12">
                    <h2 class="midTitles">Apply Today!</h2>
                    <hr />
                </div>
                <div class="col-md-10">
                    <form>
                        <div class="form-group row">
                            <label for="firstName" class="col-md-2 col-form-label">First Name</label>
                            <div class="col-5">
                                <input type="text" class="form-control" id="firstName" name="firstName"
                                    placeholder="First Name" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="lastName" class="col-md-2 col-form-label">Last Name</label>
                            <div class="col-5">
                                <input type="text" class="form-control" id="lastName" name="lastName"
                                    placeholder="Last Name" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="cellphone" class="col-md-2 col-form-label">Cellphone</label>
                            <div class="col-5">
                                <input type="tel" class="form-control" id="cellphone" name="cellphone"
                                    placeholder="Tel. Number" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="email" class="col-md-2 col-form-label">Email</label>
                            <div class="col-5">
                                <input type="email" class="form-control" id="email" name="email" placeholder="Email" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col offset-md-2">
                                Do you have prior experience working at a cafe?
                                <div class="form-check form-check-inline">
                                    <input type="radio" class="form-check-input" id="applyYes" name="applyRadios"
                                        value="yes" />
                                    <label for="applyYes" class="form-check-label">Yes</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input type="radio" class="form-check-input" id="applyNo" name="applyRadios"
                                        value="no" />
                                    <label for="applyNo" class="form-check-label">No</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="interest" class="col-md-2 col-form-label">Additional Information</label>
                            <div class="col-md-10">
                                <textarea class="form-control" id="interest" name="interest" rows="8" placeholder="Tell us why you're interested in a career at the Goldenrod Cafe."></textarea>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="offset-md-2 col-md-10">
                                <a class="btn bg-info btn-md text-white">Submit</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <div class="row">
                <div class="col">
                    <a class="btn btn-social-icon btn-instagram" href="http://instagram.com/"><i
                            class="fab fa-instagram"></i></a>
                    <a class="btn btn-social-icon btn-facebook" href="http://facebook.com/"><i
                            class="fab fa-facebook"></i></a>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col">
                    <p>All Rights Reserved<br>Goldenrod Cafe<br><br>Copyright 2022</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- build:js js/main.js -->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <!-- endbuild -->

</body>


</html>
